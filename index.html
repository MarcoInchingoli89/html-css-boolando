<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolando</title>
</head>
<body>

        <!-- site header -->
    <header id="site_header">
       
        <!-- columns header -->
        <div class="bg_header">
            <div class="container">

                <div id="row" class="flex">
                    
                    <div class="col-3 justify_center gap_10 flex">
                        <span class="font_size">Donna</span>
                        <span class="font_size">Uomo</span>
                        <span class="font_size">Bambini</span>
                    </div>
    
                    <div class="col-6 flex justify_center">
                        <img width="80px" class="logo" src="./assets/img/boolean-logo.png" alt="logo boolean">
                    </div>
    
                    <div class="col-3 flex justify_center gap">
                        <span>
                            <i class="fa-regular fa-user"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </span>
                    </div>
                </div>
    
            </div>

        </div>



        </div>
       
    </header>
    
    <!-- site main -->
    <main id="site_main">
        <!-- creare due sezione con i vari blocchi -->
        <section>
            <div class="container">
                <div class="margin_row flex gap_20">
                    <div class="card">
                        <img height="550px" src="./assets/img/1.webp" alt="uomo con maglia bianca">
                        <div class="heart">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="badge_red"></div>
                        <div class="badge_green"></div>
                    </div>
                    <div class="card">
                        <img height="550px" src="./assets/img/2.webp" alt="donna bionda maglia bianca">
                    </div>
                    <div class="card">
                        <img height="550px" src="./assets/img/3.webp" alt="donna vestito verde">
                    </div>
                </div>
            </div>
        </section>
        
        <section></section>
    </main>
  
    <!-- site footer -->
    <footer id="site_footer">

        <!-- suddivisione in colonne -->
        <div class="container">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>

    </footer>





    
</body>
</html>
